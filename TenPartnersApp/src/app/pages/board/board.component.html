<!--=========================== the page ==============================-->


<div id="SuggestedProjects">
    <div *ngFor="let associate of associatedCommunities | async ">
        <div *ngIf="associate.$key == userCommunity && associate.associatedUser == '' && saveProjectPath(associate)">
            <app-projectForSelect [item]="projectPath" (click)="loadProjectDetails(associate)"></app-projectForSelect>
        </div>
        <div *ngIf="associate.$key == userCommunity && associate.associatedUser != '' && saveProjectPath(associate)">
            <div id="withoutProjects">
            no projects submitted in your community
            </div>
        </div>
    </div>

</div>

<div *ngIf="!projectSelected && currentProjectValues.associatedUser == ''">
    <div class="descriptionP">

        <div class="forP1">
            <div class="project-description">

                <p> Description: {{currentProjectValues.description}} </p>

            </div>
        </div>
    </div>

    <div class="selectProject">
        <button type="button" (click)="updateAssociatedUser()">Nominate</button>
    </div>
</div>
