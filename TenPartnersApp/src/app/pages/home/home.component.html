<div class = "header">

<i class = "fa fa-home fa-3x fa-fw" id = "home"  (click)="clicked($event)"  aria-hidden = "true"></i>
<i class="fa fa-cog fa-spin fa-2x fa-fw" id = "settings" ></i>


</div>



<main>

<div class = "bar">
<div class="col-lg-6 col-md-6 col-xs-6 thumb">
<button (click)="clicked($event)"  id = "board" class="text-center btn-primary btn-lg btn3d" >Projects Board</button>
</div>
<div class="col-lg-6 col-md-6 col-xs-6 thumb">
<button (click)="clicked($event)"  id = "voting" class="text-center btn-primary btn-lg btn3d" >Projects for Voting</button>
</div>
<div class="col-lg-6 col-md-6 col-xs-6 thumb">
<button (click)="clicked($event)"  id = "myProjects" class="text-center btn-primary btn-lg btn3d" >My Projects</button>
</div>
<div class="col-lg-6 col-md-6 col-xs-6 thumb">
<button (click)="clicked($event)"  id = "add" class="text-center btn-primary btn-lg btn3d" >
    Add a project's offer</button>
</div>

</div>
</main>
