<div class="continer">
<div class="col-lg-12">
<main>
  <details ng-open="showDetails">
  <summary> Project's name: {{item.name}} </summary>
  <p> Description: {{item.description}}<br>
      Purpose for the jewish communuty: {{item.purpose}}<br>
	<span class="glyphicon glyphicon-comment comments" (click) = "openComments()"></span> (0)

  </p>
</details>
<div class = "social">
   <button class="btn btn-primary btn-lg center-block" *ngIf="serviceService.getPermission()=='2'" (click)="Nominate()" >Nominate</button>

<div class="row"  *ngIf="serviceService.getPermission()=='1'">
  <div class="col-lg-6">
    <div class="input-group">
     <span class="input-group-btn">
        <button class="btn btn-default" (click)="pushToBoard()" type="button">push to</button>
      </span>
      <select  [(ngModel)]= "community" class="form-control">
      <option value="">Community</option>
      <option value = {{community.name}}  *ngFor = "let community of communities | async"> {{ community.name }} </option>
     </select>            
    </div><!-- /input-group -->
  </div> <!--/.col-lg-6 -->
  
  </div>
</div>
</main>
</div>
</div>
